## YAML Template.
dc_poll:
  name: login
  display: td
  operation: link
  parameters: '/dc_common/process_login'
  title: Autocreated login form
  
  dc_poll_items:
    1: 
      type: text_field
      name: username
      size: 15
      text: Username
      
    2: 
      type: password_field
      name: password
      size: 15
      text: Password
      
    3: 
      type: submit_tag
      name: send
      text: Login

