      type: link
      controller: controller_name
      action: action_name
      table: table_name
      formname: form_name
      target: target      
      method: (get),put,post      

  columns:
    1:  
      name: name
      style: 'align: left; width: 100px'
    2:  
      name: title
    3: 
      name: valid_from
      format: '%d.%m.%Y'
    4: 
      name: active
      eval: dc_icon4_boolean

