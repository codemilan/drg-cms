extend: form_name
table: table_name
title: Some title
controls: controls_file
readonly: 1
permissions:
  can_view: role_name

index:
  filter: name, id as text_field
  actions: standard
  
  actions:
    1: new
    2: filter
    3: sort
    
  actions:
    1: 
      type: new
      caption: Alternative caption

    2: 
      type: link
      url: some_url
