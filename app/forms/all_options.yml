      type: link
      controller: controller_name
      action: action_name
      table: table_name
      formname: form_name
    4: 
      type: menu
      eval: ModulClassName.menu_for(self)
      caption: Some caption

result_set:
  filter: filter_vpis
  actions_width: 100
  per_page: 10
  
  actions: standard

  actions: 
    1: edit
