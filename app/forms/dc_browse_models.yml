---
table: dc_dummy
title: Browse collection models
controls: browse_models

result_set:
  filter: models

  dblclick:
    type: link
    table: dc_dummy
    formname: dc_browse_fields
    action: index

  columns:
      
    10:   
      name: id
      caption: Collection
      style: 
        eval: "if value > '2' then 'width: 150px;color: red;' else 'width: 100px;color: green;' end"
      class: 
        eval: "if value > '2' then 'zelena' else 'dc-table' end"
      
    20:  
      name: description
      caption: Decription
      style: 'color: blue;'
